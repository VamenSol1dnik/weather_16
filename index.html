<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./10d.png" type="image/png" />
    <title>Weather</title>

    <style>
      .info {
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>погода сьогодні</h1>
    <input type="text" id="cityInput" placeholder="Введите название города" />
    <button id="getWeatherBtn">Далі</button>
    <div id="weatherInfo">
      <div class="info">
        <h2>Информація про погоду</h2>
        <img src="10d.png" alt="" />
      </div>
      <ul>
        <li><strong>Температура:</strong> <span id="temperature"></span></li>
        <li><strong>Вологість:</strong> <span id="humidity"></span></li>
        <li><strong>Швидкість вітру:</strong> <span id="windSpeed"></span></li>
        <li><strong>Тиск:</strong> <span id="pressure"></span></li>
        <li><strong>Напрям</strong> <span id="windDeg"></span></li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
